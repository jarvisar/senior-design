<div class="table-container" >    
   
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" multiTemplateDataRows class="test-table custom-table">
                <ng-container *ngFor="let def of tableDef" [matColumnDef]="def.column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{def.title}} </th>
                    <td mat-cell *matCellDef="let exoplanet"> {{exoplanet[def.column]}} </td>
                </ng-container>
    
                <ng-container matColumnDef="expandedDetail" class="detail-container">
                    <td mat-cell *matCellDef="let exoplanet" [attr.colspan]="displayedColumns.length" class="detail-container">
                      <div class="exoplanet-detail"
                           [@detailExpand]="exoplanet == expandedExoplanet ? 'expanded' : 'collapsed'">
                            <app-exodetail *ngIf="expandedExoplanet == exoplanet" [exoplanet]="exoplanet" style="padding: 30px;"></app-exodetail>
                      </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

                    <tr mat-row *matRowDef="let exoplanet; columns: displayedColumns;"
                        class="exoplanet-row"
                        [class.exoplanet-expanded-row]="expandedExoplanet === exoplanet"
                        (click)="expandedExoplanet = expandedExoplanet === exoplanet ? null : exoplanet">
                </tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="exoplanet-detail-row"></tr>
            </table> 
           
</div>
