<div class="table-container" [@fadeinandout]>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="test-table" [@fadeinandout]>

        <ng-container matColumnDef="pl_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Planet Name </th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.pl_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="discoverymethod">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Discovery Method </th>
            <td mat-cell *matCellDef="let exoplanet"> {{exoplanet.discoverymethod}} </td>
        </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          
          <tbody>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
      
    </table> 
</div>
