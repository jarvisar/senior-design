<div class="table-container" >
    <div >
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" multiTemplateDataRows class="test-table" >
        
            <ng-container *ngFor="let def of tableDef" [matColumnDef]="def.column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{def.title}} </th>
                <td mat-cell *matCellDef="let exoplanet"> {{exoplanet[def.column]}} </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let exoplanet" [attr.colspan]="displayedColumns.length">
                  <div class="exoplanet-detail"
                       [@detailExpand]="exoplanet == expandedExoplanet ? 'expanded' : 'collapsed'">
                    
                    <div class="exoplanet-description">
                        <div fxLayout="row"  fxLayoutGap="12px"  [style.margin-bottom]="'12px'">
                            <mat-card>
                              <div class="mat-body-2">{{exoplanet.disc_facility}}</div>
                              <img id="facility-image" src="https://exoplanets.nasa.gov/assets/eox/observatories/image_{{exoplanet.disc_facility}}" alt="Italian Trulli">
                              
                            </mat-card>
                            <mat-card>
                              <div class="mat-body-2">Impératif</div>
                              <div class="mat-body-1">Se rapproche des langages de type impératif, tels que le Java : utilisation de classes, interfaces, héritage ...</div>
                            </mat-card>
                            <mat-card>
                              <div class="mat-body-2">Ressources</div>
                              <mat-list>
                                <mat-list-item>
                                  <div matLine>
                                    Sandbox TypeScript :
                                    <button mat-button
                                      (click)="playground.click()">Playground</button>
                                    <a #playground href="http://www.typescriptlang.org/play/" target="_blank" [style.display]="'none'">TS Playground</a>
                                  </div>
                                </mat-list-item>
                                <mat-list-item>
                                  <div matLine>
                                    Documentation : 
                                    <button mat-button
                                      (click)="documentation.click()">TS Doc</button>
                                    <a #documentation href="http://www.typescriptlang.org/docs/home.html" target="_blank" [style.display]="'none'">TS Doc</a>
                                  </div>
                                </mat-list-item>
                              </mat-list>
                            </mat-card>
                          </div>
                    </div>
                  </div>
                </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let exoplanet; columns: displayedColumns;"
                class="exoplanet-row"
                [class.exoplanet-expanded-row]="expandedExoplanet === exoplanet"
                (click)="expandedExoplanet = expandedExoplanet === exoplanet ? null : exoplanet">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="exoplanet-detail-row"></tr>
