
<table class="styled-table" >
    <span class="table-body">
        <thead>
            <tr>
                <th scope="col" [appSort]="exoplanetData" data-order="desc" data-name="pl_name">Planet Name</th>
                <th scope="col" [appSort]="exoplanetData" data-order="desc" data-name="hostname">Host Name</th>
                <th scope="col" [appSort]="exoplanetData" data-order="desc" data-name="discoverymethod">Discovery Method</th>
                <th scope="col" [appSort]="exoplanetData" data-order="desc" data-name="disc_year">Discovery Year</th>
                <th scope="col" [appSort]="exoplanetData" data-order="desc" data-name="disc_facility">Discovery Facility</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let exoplanet of exoplanetData; count as i" (click)="nasaEyes(exoplanet)">
                <td>{{exoplanet.pl_name}}</td>
                <td>{{exoplanet.hostname}}</td>
                <td>{{exoplanet.discoverymethod}}</td>
                <td>{{exoplanet.disc_year}}</td>
                <td>{{exoplanet.disc_facility}}</td>
            </tr>
        </tbody>  
    </span>        
</table>
